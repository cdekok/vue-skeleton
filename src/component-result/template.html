<h2>{{msg}}</h2>
<div class="pagination" v-component="pagination" v-ref="pagination"></div>

<ul id="result">
    <li v-repeat="media" class="item-{{$index}}">
        <div v-if="asset.length > 0 && asset[0].thumb">
            <a href="{{id|detailLink}}" v-on="click: goToDetail($parent, $event)">
                <img v-attr="src:asset[0].thumb.small" />
            </a>
        </div>
    </li>
</ul>
